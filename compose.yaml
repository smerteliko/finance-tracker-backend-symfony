version: '3.8'

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - finance-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symfony -d finance_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      database:
        condition: service_healthy
    networks:
      - finance-tracker-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - finance-tracker-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - finance-tracker-network

volumes:
  postgres_data:

networks:
  finance-tracker-network:
    driver: bridge
