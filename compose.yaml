version: '3.8'

services:
  finance-tracker-symfony-db:
    image: postgres:15-alpine
    container_name: finance-tracker-symfony-db
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symfony -d finance_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  finance-tracker-symfony-php:
    container_name: finance-tracker-symfony-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      finance-tracker-symfony-db:
        condition: service_healthy
    networks:
      - finance-tracker-network

  finance-tracker-symfony-nginx:
    container_name: finance-tracker-symfony-nginx
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - finance-tracker-symfony-php
    networks:
      - finance-tracker-network

  finance-tracker-symfony-redis:
    container_name: finance-tracker-symfony-redis
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - finance-tracker-network

volumes:
  postgres_data:

networks:
  finance-tracker-network:
    driver: bridge
